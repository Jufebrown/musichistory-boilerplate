<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Music History</title>
	</head>
	<body>
		<nav>
			<a href="#">View Music</a>
			<a href="#">Add Music</a>
			<a href="#">Profile</a>
		</nav>
		<div class="sidebar">
			<label for="song-length">Song length:</label>
			<input type="range" name="song-length"></input>
			<label for="artist">Artist:</label>
			<select name="artist">
				<option>Operation Ivy</option>
				<option>The Mountain Goats</option>
				<option>Aesop Rock</option>
				<option>The Gaslight Anthem</option>
				<option>Frightened Rabbit</option>
				<option>Lucero</option>
			</select>
			<label for="album">Album:</label>
			<select name="album">
				<option>Energy</option>
				<option>The Sunset Tree</option>
				<option>Fast Cars, Danger, Fire and Knives</option>
				<option>American Slang</option>
				<option>Pedestrian Verse</option>
				<option>Tennessee</option>
			</select>
			<label>Genre:</label>
			<input type="checkbox" name="genre" value="rock">Rock</input>
			<input type="checkbox" name="genre" value="classical">Classical</input>
			<input type="checkbox" name="genre" value="pop">Pop</input>
			<input type="checkbox" name="genre" value="jazz">Jazz</input>
			<input type="checkbox" name="genre" value="blues">Blues</input>
			<input type="checkbox" name="genre" value="hip-hop">Hip hop</input>
			<input type="submit" value="Filter">
		</div>
		<div class="main">
			
		</div>
	</body>
</html>
